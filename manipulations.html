<html>
<body>
<h3>JAVASCRIPT MATH MANIPULATIONS</h3>
<pre>
<h3>PROPERTIES</h3>
<script type="text/javascript">
document.writeln("EULER VALUE = "+Math.E);
document.writeln("PI VALUE = "+Math.PI);
document.writeln("SQUARE ROOT VALUE = "+Math.SQRT9);
document.writeln("SQUARE ROOT VALUE = "+Math.SQRT1_2);
document.writeln("LOG VALUE = "+Math.LN10);
document.writeln("LOG VALUE = "+Math.LOG10E);
</script>
</pre>
<pre>
<h3>METHODS</h3>
<script type="text/javascript">
document.writeln("ROUND VALUE = "+Math.round(2.5));
document.writeln("POWER VALUE = "+Math.pow(2,5));
document.writeln("SQUARE ROOT VALUE = "+Math.sqrt(2));
document.writeln("ABSLOUTE VALUE = "+Math.abs(2.5));
document.writeln("GREATER THAN VALUE = "+Math.ceil(2.5));
document.writeln("LESS THAN VALUE = "+Math.floor(2.5));
document.writeln("MINIMUM VALUE = "+Math.min(2,5));
document.writeln("MAXIMUM VALUE = "+Math.max(2,5));
</script>
</pre>
<pre>
<h3>JAVASCRIPT STRING MANIPULATIONS</h3>
<script type="text/javascript">
const a= "Hi"
const b=" Durgarao"
document.writeln("after concatenate= "+a.concat(b));
document.writeln("length = "+a.length);
document.writeln("after includes = "+a.includes("hello"));
document.writeln("after includes = "+a.includes("hi"));
document.writeln("charAt = "+a.charAt(1));
document.writeln("after split = "+b.split("*"));
document.writeln("substring = "+a.substring(1,3));
document.writeln("replace = "+a.replace("Hi","Hello"));
document.writeln("trimStart = " + b.trimStart());
document.writeln("trimEnd = " + b.trimEnd());
document.writeln("padStart = " + b.padStart(4, "*"));
document.writeln("padEnd = " + b.padEnd(4,"*"));
</script>
</pre>
</body>
</html>
