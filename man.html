<html>
<head></head>
<title>man</title>
<body>
<p id="demo"></p>
<pre>
<script>
var v=Math.sin(90)
document.write(v)
var v1=Math.cos(90)
document.writeln(v1)
const c=Math.min(90,56,88)
document.writeln(c)
const c2=Math.max(90,56,88)
document.writeln(c2)
document.writeln(Math.round(20.7))
document.writeln(Math.random())
document.writeln(Math.sqrt(9))
document.writeln(Math.pow(1,6))
document.writeln(Math.E)
document.writeln(Math.SQRT1_2)
document.writeln(Math.LN2)
document.writeln(Math.LOG10E)
</script>
</pre>
<pre>
<script>
const h1="hello world"
document.write(h1.includes("world"))
</script>
<script>
const s1="philip"
const s2="nani durgarao"
const regex=/^[a-zA-Z]+$/
document.write(s1.match(regex))
document.write(s2.match(regex))
</script>
<script>
const v="5"
document.write(v.padEnd(4,"x"))
</script>
<script>
const v="hello durgarao hiii"
document.write(v.replaceAll(" "," - "))
</script>
</pre>
</body>
</html>
